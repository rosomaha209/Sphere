build:
  docker:
    web: Dockerfile
    worker: Dockerfile_worker # Якщо у вас є окремі сервіси, наприклад background worker

# Виконуємо команди після розгортання
release:
  image: web
  command:
    - python manage.py migrate

# Описуємо сервіси, які будуть запущені
run:
  web:
    command: gunicorn sphere.wsgi --log-file -
  worker:
    command: celery -A sphere worker -l info

  # Для React, який обслуговується через Nginx
  react:
    command: nginx -g 'daemon off;'
addons:
  - plan: heroku-postgresql:hobby-dev
    as: db
